<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwoSum</title>
</head>
<body>
    <script>
        const twoSum = function (nums, target) {
            const map = new Map();
            for (let i = 0; i < nums.length; i++) 
            {
                const diff = target - nums[i];
                if (map.has(diff)) 
                {
                    return [map.get(diff), i];  //将值和地址保存在map中
                }
                map.set(nums[i], i);
            }
        }

        var arr = [1, 2, 3, 4, 5, 6, 7];
        var [a, b] = twoSum(arr, 6);
        console.log(a, b);
    </script>
</body>
</html>
