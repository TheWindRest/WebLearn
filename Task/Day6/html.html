<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>写一个去除制表符和换行符的方法</title>
		<style>
			.wraper {
				width: 0px;
				height: 0px;
				background-color: blue;
				border-left: 10px solid transparent;
				border-top: 10px solid transparent;
				border-bottom: 10px solid transparent;
				border-right: 50px solid red;
			}
		</style>
	</head>
	<body>
		<div class="wraper">

		</div>
		<script>
			var str = '大家好\t阿斯蒂芬阿斯顿\n发生的发生';
			str = str.replace(/\t+/g, '').replace(/\n+/g, '');
			console.log(str);
		</script>
	</body>
</html>
