		<div class="day-css">
			<h2>说说你对前端二倍图的理解？移动端使用二倍图比一倍图有什么好处</h2>
			一倍图：当这个比率为1:1时，使用1个设备像素显示1个CSS像素。
			二倍图：当这个比率为2:1时，使用4个设备像素显示1个CSS像素，
			三倍图：当这个比率为3:1时，使用9（3*3）个设备像素显示1个CSS像素。
			
			不同倍图可以在不同机型视网膜屏幕下保真显示
