<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>写一个把字符串大小写切换的方法</title>
		<style>

		</style>
	</head>
	<body>
		<script>
			let str = 'aBcDeFgH'
			let arr = []
			for(let item of str) 
			{
				//判断与大写字母是否相等来转换
				if (item === item.toUpperCase())
				{
					item = item.toLowerCase()
				}
				else 
				{
					item = item.toUpperCase()
				}
				arr.push(item)
			}
			let newStr = arr.join('')
			console.log(newStr)
		</script>
	</body>
</html>
