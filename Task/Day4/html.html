<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>写一个方法把下划线命名转成大驼峰命名</title>
		<style>

		</style>
	</head>
	<body>
		<script>
			function toCamel(str) {
			return str.replace(/(\w)(_)(\w)/g, (match, $1, $2, $3) => `${$1}${$3.toUpperCase()}`)
			}

			console.log(toCamel('a_bc_def')) // aBcDef 
		</script>
	</body>
</html>
