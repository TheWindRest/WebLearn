			<h2>请说说&lt;script&gt;,&lt;script async&gt;和&lt;script defer&gt;的区别</h2>
			&lt;script&gt; : 加载的时候是同步的会阻塞后面代码的执行，加载立即执行。<br>
			&lt;script async&gt;: 异步加载，加载和执行是并行的。<br>
			&lt;script defer&gt;: 异步加载，需等到所有文档加载完才执行。<br>
