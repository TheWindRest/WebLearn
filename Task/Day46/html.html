		<div>
			<h2>写一个使两个整数进行交换的方法（不能使用临时变量）</h2>
			<script>
				var a = 2;
				var b = 3;
				a =  a + b;
				b = a - b;
				a = a - b;
				console.log(a, b);
				{
					let a = 1;
					let b = 2;
					[a,b] = [b,a];
					console.log(a, b);
				}
