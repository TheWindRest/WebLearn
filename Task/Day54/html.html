	<body>
		<div>
			<h2>你有了解HTML5的地理定位吗？怎么使用</h2>
			提供协程能力，如果有一个比较密集的计算任务，可以放到另一个进程中处理，
			等处理好了再把结果传回主程，这样主要进程就不会阻塞，页面可以正常渲染和响应
			<script>
				var options = {
					enableHighAccuracy: true,
					timeout: 5000,
					maximumAge: 0
				};

				function success(pos) {
					var crd = pos.coords;

					console.log('Your current position is:');
					console.log('Latitude : ' + crd.latitude);
					console.log('Longitude: ' + crd.longitude);
					console.log('More or less ' + crd.accuracy + ' meters.');
				};

				function error(err) {
					console.warn('ERROR(' + err.code + '): ' + err.message);
				};

				navigator.geolocation.getCurrentPosition(success, error, options);
			</script>
		</div>
		<div>
			<h2>css3的:nth-child和:nth-of-type的区别是什么</h2>
			:nth-child(n) 选择器匹配属于其父元素的第 N 个子元素，不论元素的类型。
			:nth-of-type(n) 选择每个p元素是其父级的第二个p元素。
			n 可以是数字、关键词或公式。
		</div>
		<div>
			<h2>写一个函数找出给定数组中的最大差值</h2>
			<script>
				var arr = [1, 23, 54, 65, 72, 75, 67];
				function getMaxOffset(arr)
				{
					let maxOffset;
					for(let i = 0; i < arr.length; i++)
					{
						for(let j = i + 1; j < arr.length; j++)
						{
							let curOffset = Math.abs(arr[i] - arr[j]);
							if(!maxOffset || curOffset > maxOffset)
							{
								maxOffset = curOffset;
							}
						}
					}
					return maxOffset;
				}
				console.log(getMaxOffset(arr));

				function maxStep (arr) 
				{
      				return Math.max.apply(null, arr) - Math.min.apply(null, arr);
				}
				console.log(maxStep(arr));
			</script>
		</div>
