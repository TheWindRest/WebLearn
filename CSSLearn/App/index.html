<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1576261_5ykx69n9ocw.css">
    <script src="js/vue.js"></script>
    <script src="js/hm.js"></script>
    <title>CSSLearn</title>
</head>
<body>
    <div id="app">
        <div class="project" v-for="project in projects" v-bind:style="{backgroundImage: 'url(' + getImagePath(project.name) + ')'}">
            <div class="actions">
                <a class="action" target="_blank" v-bind:href="getPagePath(project.name)">
                    <i class="iconfont phs-yulan"></i>
                    预览效果
                </a>
                <span class="space"></span>
                <a class="action" target="_blank" v-bind:href="project.video">
                    <i class="iconfont phs-yulan1"></i>
                    观看视频
                </a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
