<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        .my-bottom {
            position: fixed;
            bottom: 0px;
            width: 100%;
            text-align: center;
            background-color: rosybrown;
        }
    </style>
</head>
<body>
    <script>
        /**
         * 
         * 
         */
        const twoSum = function (nums, target) {
            const map = new Map();
            for (let i = 0; i < nums.length; i++) {
                const diff = target - nums[i];
                if (map.has(diff)) {
                    return [map.get(diff), i];
                }
                map.set(nums[i], i);
            }
        }

        var arr = [1, 2, 3, 4, 5, 6, 7];
        var [a, b] = twoSum(arr, 6);
        console.log(a, b);
    </script>
</body>
